<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled</title>
    	<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    	<link rel="stylesheet" href="assets/css/styles.css">
    	<link rel="stylesheet" href="assets/css/Pretty-Registration-Form.css">
    	<script src="assets/js/js/jquery-1.11.1.min.js"></script>
	
	<script>
function populate(s1,s2){
	var s1 = document.getElementById(s1);
	var s2 = document.getElementById(s2);
	s2.innerHTML = "";
	if(s1.value == "pg"){
		var optionArray = ["-1|Choose Your Option","mtech|Mtech","mba|Mba","mca|Mca","msc|Msc"];
		
	} else if(s1.value == "ug")
	
	{
		
		var optionArray = ["-1|Choose Your Option","BA|B.A","BARCH|B.Arch","BCA|B.C.A","BBA|B.B.A","BTECH|Btech","DIPLOMA|DIPLOMA","OTHER|Other",];
		
	} 
	else if(s1.value == "other"){
		var optionArray = ["|","other|Other"];
	}
	for(var option in optionArray){
		var pair = optionArray[option].split("|");
		var newOption = document.createElement("option");
		newOption.value = pair[0];
		newOption.innerHTML = pair[1];
		s2.options.add(newOption);
	}
}
	
</script>
	
	
	
	
	</head>
	<body>

  <div class="col-md-3"></div>

</h3>

	       	    	<!--City-->

                    <div class="col-sm-7 input-column">
